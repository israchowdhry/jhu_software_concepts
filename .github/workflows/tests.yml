name: Module 5 CI (Step 7)

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: module_5

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # 1) Run Pylint and fail if score < 10
      - name: Pylint (fail-under=10)
        run: |
          pylint src --fail-under=10

      # 2) Run tests (pytest.ini enforces cov-fail-under=100)
      - name: Pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          pytest

      # 3) Generate dependency.svg using pydeps + Graphviz and fail if missing
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate dependency.svg (pydeps)
        run: |
          pydeps src --noshow --dot-output dependency.dot
          test -f dependency.dot
          dot -Tsvg dependency.dot -o dependency.svg
          test -f dependency.svg

      - name: Upload dependency.svg artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: module_5/dependency.svg

      # 4) Run snyk test (dependency scan)
      - name: Set up Node (for Snyk)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk test (dependencies)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "${SNYK_TOKEN}"
          snyk test --file=requirements.txt
